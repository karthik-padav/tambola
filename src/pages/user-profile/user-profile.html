<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User profile</ion-title>
    <!-- <ion-buttons end>
        <button ion-button (click)="editProfile()">
          <p>Edit</p>
        </button>
      </ion-buttons> -->
  </ion-navbar>

</ion-header>

<!-- Profile Page -->
<ion-content padding>
  <div>
    <ion-card>
      <ion-card-content>
        <ion-avatar class="profile-avatar">
          <img *ngIf="userData.photoURL" src="{{userData.photoURL}}">
        </ion-avatar>
        <ion-item>
          <h2 text-center text-uppercase>{{userData.displayName?userData.displayName:'-'}}</h2>
          <p text-center>{{userData.email}}</p>
        </ion-item>
      </ion-card-content>
      </ion-card>
      <ion-list>
          <ion-item (click)="deleteAccount()">Delete Account</ion-item>
      </ion-list>
    </div>
  </ion-content>
