<ion-header>

  <ion-navbar>
    <ion-title>Room number {{roomNumber}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let user of userList">
        <ion-avatar item-start>
          <img src={{user.photoURL}}>
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>Ugh. As if.</p>
      </ion-item>
    </ion-list>
</ion-content>
