<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
            <ion-list>
              <!-- Left card -->
                <ion-card [ngClass]="{'right-chat':chat.uid==currentUser.uid,'left-chat':chat.uid!=currentUser.uid}" *ngFor="let chat of chatList">
                    <ion-item>
                      <ion-avatar item-end>
                        <img src={{chat.photoURL}}>
                      </ion-avatar>
                      <h2>{{chat.displayName}}</h2>
                      <p>November 5, 1955</p>
                    </ion-item>
                    <ion-card-content>
                      <p>{{chat.msg}}</p>
                    </ion-card-content>
                  </ion-card>

<ion-footer>
    <ion-toolbar>
      <ion-title>
          
      <ion-item>
          <ion-input type="text" aria-placeholder="Message" [(ngModel)] ="message"></ion-input>
          <button ion-button clear color="dark" type="button" item-right (click)="sendMessage()">
              SEND
          </button>
        </ion-item>
